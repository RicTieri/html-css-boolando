<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolando</title>

  <link rel="stylesheet" href="./style/style.css">
  <!-- Font-awesome  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <nav class="container flex">
      <div class="gender">
        <a href="#">Donna</a>
        <a href="#">Uomo</a>
        <a href="#">Bambini</a>
      </div>
      <div class="logo">
        <img src="./img/boolean-logo.png" alt="booleando-logo">
      </div>
      <div class="action">
        <i class="fa-regular fa-user"></i>
        <i class="fa-regular fa-heart"></i>
        <i class="fa-solid fa-bag-shopping"></i>
      </div>
    </nav>
  </header>
  <main class="container flex-wrap">
    <article class="product">
      <div>
        <img src="./img/1.webp" alt="first item">
      </div>
      <div class="brand">Levi's</div>
      <div class="product-name">relaxed fit tee unisex</div>
      <span class="sale-price">14,99 &euro;</span>
      <span class="regular-price">29,99 &euro;</span>
    </article>
    <article class="product">
      <div>
        <img src="./img/2.webp" alt="first item">
      </div>
      <div class="brand">Levi's</div>
      <div class="product-name">relaxed fit tee unisex</div>
      <span class="sale-price">14,99 &euro;</span>
      <span class="regular-price">29,99 &euro;</span>
    </article>
    <article class="product">
      <div>
        <img src="./img/3.webp" alt="first item">
      </div>
      <div class="brand">Levi's</div>
      <div class="product-name">relaxed fit tee unisex</div>
      <span class="sale-price">14,99 &euro;</span>
      <span class="regular-price">29,99 &euro;</span>
    </article>

  </main>
  
</body>
</html>
